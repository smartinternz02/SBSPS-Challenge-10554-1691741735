<!DOCTYPE html>
<html>
<head>
    <title>Year Input Form</title>
</head>
<body>
    <form method="POST" action="/process_year">
        <label for="year">Enter a Year:</label>
        <input type="number" name="year" id="year" min="1900" max="2099" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
